<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title text="网站后台首页"></title>
    <script type="text/javascript" data-main="/project1/jscustomer/company/listCompany.js" src="https://cdn.bootcss.com/require.js/2.3.6/require.min.js"></script>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="/fragment/fragment::leftNav"></div>
        <div th:replace="/fragment/fragment::topNav"></div>
        <div class="right_col" role="main">
            <div class="">
                <div th:replace="/fragment/fragment::rightTitle"></div>
                <div class="clearfix"></div>
                <span class="text-mute"><strong>公司管理 > 公司列表</strong></span>

                <div class="row" style="margin: 1px;padding: 1px">
                    <!--新增按钮-->
                    <div class="col-md-3">
                        <button id="btn_add" type="button" class="btn btn-success btn-sm">
                            <i class="fa fa-plus"></i> 新增公司
                        </button>
                    </div>

                    <!--查询条件-->
                    <div CLASS="col-md-9">
                        <form class="form-inline  pull-right">
                            <label for="companyName">公司名称：</label>
                            <input type="text" class="form-control input-sm" id="companyName" name="companyName" placeholder="如：遨游" style="width: 200px;margin-right: 15px">

                            <label for="staffAmount">员工人数大于：</label>
                            <input type="text" class="form-control input-sm" id="staffAmount" name="staffAmount" placeholder="0" style="width: 200px;margin-right: 15px">

                            <label for="companyStatus">运营状态：</label>
                            <select class="form-control" id="companyStatus">
                                <option value="全部">全部</option>
                                <option value="正常运营">正常运营</option>
                                <option value="正在注销">正在注销</option>
                                <option value="已经注销">已经注销</option>
                            </select>&nbsp;&nbsp;&nbsp;&nbsp;

                            <button type="button" class="btn btn-secondary btn-sm" id="btnSearch">
                                <i class="fa fa-search"></i> 查 询
                            </button>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-9">
                        <table id="tb_Company" style="cursor:pointer"></table>
                    </div>
                    <div class="col-md-3">
                        <span id="detail_Company"></span>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="/fragment/fragment::footer"></footer>
    </div>
</div>
</body>
</html>
